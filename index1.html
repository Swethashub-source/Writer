<!DOCTYPE html>
<html lang="en" ng-app="SimpleModule">

<head>
    <meta charset="utf-8">
    
    <!--To ensure proper rendering and touch zooming-meta tag, width=device-width sets the width of the page to follow the screen-width of the device, initial-scale=1 sets the initial zoom level when page is loaded-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <title>Writer</title>
    
    <!--external css file-->
    <link href="style.css" rel="stylesheet" type="text/css">
    
    <!--Angular js script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Optional JavaScript ; choose one of the two-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/ bootstrap.bundle. min.js" crossorigin="anonymous"></script>
    
    <style>
        h1 {
            font-size: 60px;
            color: #1D3557;
            padding-top: 30px;
        }
    </style>
    
</head>

<body ng-controller='MyController' style="background-color: #A8DADC;">
    
    <div class="container-fluid">
        
        <!-- For highlighting the content, and padding around corners-->
        <div class="jumbotron jumbotron-fluid">
            <h1> Welcome to Writer </h1> <br>
            <div id="line"> </div>
            <div class="intro">
                <h3>Hello ðŸ‘‹</h3>
                <div class="intro-words">
                </div>
            </div>
        </div>
        <div class="goals">
                <h2> {{title}}</h2>
                <form name="myform">
                    
                    <!--grid system for alignment-->
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" ng-model='num' required>
                        </div>
                        <div class="col">
                            <button type="button" ng-disabled="!num" class="btn-danger btn-lg btn-block" ng-click="submitinput(num)">Submit
                            </button>
                        </div>
                    </div>
                </form>
        </div>
        <textarea id="writing"> </textarea>
        <div>
            <p id="counter">
                Word Count:
                <span id="show"> 0</span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
